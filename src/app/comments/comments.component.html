<div *ngFor="let comment of comments">
    <span class="comment-text">{{comment.text}}</span><span>{{comment.date | date: 'hh:mm:ss dd/MM/yyy'}}</span>
</div>
<input class="comment" #addCommentText required type="text">
<button class="btn" (click)="handleAddComment(addCommentText.value)">Add comment</button>
