<div>
    <p>Sort:</p>
    <nav>
        <button (click)="handlerSortByLike()" class="btn">By likes</button>
        <button (click)="handlerSortByComment()" class="btn">By comments</button>
        <button (click)="handlerSortByDateEditing()" class="btn">By editing</button>
        <button (click)="handlerSortByDateCreating()" class="btn">By creating</button>
    </nav>
    <nav>
        <label for="allPosts"><input name="selection" (change)="handlerDisplaySelection($event)" checked id="allPosts" type="radio" value="allPosts"> Show all posts</label><br>
        <label for="comments"><input name="selection" (change)="handlerDisplaySelection($event)" id="comments" type="radio" value="comments"> Show commented posts</label><br>
        <label for="likes"><input name="selection" (change)="handlerDisplaySelection($event)" id="likes" type="radio" value="likes"> Show liked posts</label><br>
        <label for="edited"><input name="selection" (change)="handlerDisplaySelection($event)" id="edited" type="radio" value="edited"> Show edited posts</label>
    </nav>
</div>
<div class="post" *ngFor="let post of postsData; index as i">
    <span  class="date-creation">Date of creation: {{post.dateOfCreation | date: 'hh:mm:ss dd/MM/yyyy'}}</span>
    <span *ngIf="post.isEdit" class="date-edit">Editing date: {{post.dateEdit | date: 'hh:mm:ss dd/MM/yyy'}}</span>
    <div class="btn-block">
        <button class="btn" (click)="handlerEdit(post)">Edit</button>
        <button class="btn" (click)="handlerDelete(i)">Delete</button>
    </div>  

    <p class="title">{{post.title}}</p>
    <p>{{post.text}}</p>
    
    <div class="like-block">
        <span class="counter-likes">{{post.like}}</span>
        <span class="like" (click)="handlerLike(i)"></span>
    </div>
    
    <app-comments [postId]="post.id" [comments]="post.comments"></app-comments>
</div>
